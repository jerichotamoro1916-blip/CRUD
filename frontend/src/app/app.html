<h2>Product CRUD</h2>

<input placeholder="Title" [(ngModel)]="title" />
<input type="number" placeholder="Price" [(ngModel)]="price" />
<input type="number" placeholder="Count" [(ngModel)]="count" />

<button *ngIf="editingId === null" (click)="createProduct()">Create</button>
<button *ngIf="editingId !== null" (click)="updateProduct()">Update</button>
<button *ngIf="editingId !== null" (click)="resetForm()">Cancel</button>

<hr />

<table border="1" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Price</th>
    <th>Count</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let product of products; trackBy: trackById">
    <td>{{ product.id }}</td>
    <td>{{ product.title }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.count }}</td>
    <td>
      <button (click)="editProduct(product)">Edit</button>
      <button (click)="deleteProduct(product.id)" [disabled]="!product.id">Delete</button>
    </td>
  </tr>
</table>
