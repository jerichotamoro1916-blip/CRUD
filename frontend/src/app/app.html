<h2>Create Product</h2>

<input placeholder="Title" [(ngModel)]="title" />
<input type="number" placeholder="Price" [(ngModel)]="price" />
<input type="number" placeholder="Count" [(ngModel)]="count" />

<button (click)="createProduct()">Create</button>

<hr />

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Price</th>
      <th>Count</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.count }}</td>
      <td>
        <button (click)="deleteProduct(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
